      width: 200px;

<body>
  <div id="app"></div>
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script>
    window.$docsify = {
      name: 'George',
      logo: '/_media/flower.jpg',
      repo: '',
      subMaxLevel: 3,
      loadSidebar: true,
      themeColor: '#3F51B5',
      mergeNavbar: true,

      // cusdis: {
      //   host: 'https://cusdis.com', // change the host if you are using self-hosted Cusdis
      //   appId: 'b1005e05-fbeb-49fd-8ccd-1e997794992e',
      // },

      // 完整配置参数
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      coverpage: true,
    }
  </script>
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>

  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script>
    var gitalk = new Gitalk({
      clientID: 'db9d8c974f7cc9e62fd6',
      clientSecret: 'dc64069bf657c707aefed67585dabf3c88a1b1ac',
      repo: 'MyTalk',
      owner: 'githubzml',
      admin: ['githubzml'],
      title: location.hash.match(/#(.*?)([?]|$)/)[1],
      id: location.hash.match(/#(.*?)([?]|$)/)[1],
    })
    // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
    window.onhashchange = function (event) {
      if (event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
        location.reload()
      }
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- <script src="https://cusdis.com/js/cusdis.docsify.js"></script> -->
