  <script>
    let arr = [1, 3, 2, 5];
    let len = arr.length - 1;
    for (let i = 0; i < len; i++) {
      for (let j = 0; j < len - i; j++) {
        if (arr[j] > arr[j + 1]) {
          let temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }
    console.log(123, arr);

    function quick(arr) {
      if (arr.length <= 1) {
        return arr
      }
      let left = [], right = [];
      let cneterIndex = Math.floor(arr.length / 2);
      // let centerVal = arr[cneterIndex];
      console.log(111, arr[cneterIndex]);

      var centerVal = arr.splice(cneterIndex, 1)[0];
      console.log(222, centerVal);

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < centerVal) {
          left.push(arr[i])
        } else {
          right.push(arr[i])
        }
      }

      return quick(left).concat([centerVal], quick(right))
    }

    console.log(333, quick(arr));
