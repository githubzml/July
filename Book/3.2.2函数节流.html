<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let throttle = function (fn, interval) {
      let _self = fn,
        timer,
        firstTime = true;

      return function () {
        let args = arguments;
        _me = this;

        if (firstTime) {
          _self.apply(_me, args);
          return firstTime = false;
        }

        if (timer) {
          return false
        }

        timer = setTimeout(function () {
          clearTimeout(timer);
          timer = null;
          _self.apply(_me, args);
        }, interval || 500)
      }
    }

    window.onresize = throttle(function () {
      console.log(123);
    })
  </script>
</body>

</html>
