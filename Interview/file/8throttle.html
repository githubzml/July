<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function throttle(fn, time = 2000) {
      let timer,
        isFirst = true;

      return function () {
        let _me = this;

        if (isFirst) {
          fn.apply(_me, arguments)
          return isFirst = false;
        }

        if (timer) {
          return
        }

        timer = setTimeout(function () {
          clearTimeout(timer);
          timer = null;
          fn.apply(_me, arguments)
        }, time)
      }
    }
    window.onresize = throttle(function () {
      console.log(234);
    })
  </script>
</body>

</html>
