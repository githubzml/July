<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: auto;
    }

    .box {
      margin: 20px 0;

    }

    .wrap {
      overflow: hidden;
    }

    .box:nth-of-type(1) {
      border: 1px solid red;
    }

    .box:nth-of-type(2) {

      border: 1px solid blue;


      /* display: inline-block; */
    }
  </style>
</head>

<body>
  <div class="box">1</div>
  <div class="wrap">
    <div class="box">2</div>
  </div>

</body>

</html>
